<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<!--view 层 模板   体验vm-->
<div id="app">
  输入的文本：<input type="text" v-model="message">{{message}}

  <br/>
  性别：
  <input type="radio" name="sex" value="男" v-model="check"> 男
  <input type="radio" name="sex" value="女" v-model="check" > 女
  <br/>
  {{check}}
  <br/>
  下拉框：
  <select v-model="SELECT" >
    <option disabled value="">--请选择--</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <br/>
  {{SELECT}}
</div>
<!--    导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
  var  vm = new Vue({
    el: "#app",
    //  Model:数据
    data: {
      message: "hello world!",
      check:"",
      SELECT:"",
    }
  });
</script>
</body>
</html>
