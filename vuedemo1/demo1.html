<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--view 层 模板  体验mv-->
<div id="app">
   {{message}}
    <br/>
    <span v-bind:title="message">
        鼠标上在这里时会提示信息！
    </span>
    <br/>
    <br/>
    <span v-if="type==='a'">
        a
    </span>
    <span v-else-if="type==='b'">
        b
    </span>
    <span v-else>
        不是a也不是b
    </span>

    <li v-for="item in items">
        {{item.messagei}}
    </li>
    <br/>
    <input type="button" value="先点我" v-on:click="sayHi">
    <button v-on:click="sayHi"> 点击我</button>
</div>
<!--    导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
    var  vm = new Vue({
        el: "#app",
        //  Model:数据
        data: {
            message :"hello world!",
            type: "a",
            items:[
                {messagei: "学习vue" },
                {messagei: "学习java"}
            ]
        },
        //方法必须定义到vue的methods对象中
        methods:{
            sayHi: function (event){
                alert(this.message);
            }
        }

    });
</script>
</body>
</html>
