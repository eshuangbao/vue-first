<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-clock]{
      display: none;
    }
  </style>
</head>
<body>
<!--view 层 模板   体验vm-->
<div id="app" v-cloak>
<div>{{info.name}}</div>
<div>{{info.age}}</div>
<div>{{info.sex}}</div>
<div>{{info.school}}</div>
  <a v-bind:href="info.url">json链接</a>
</div>
<!--    导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">

  var  vm = new Vue({
    el: "#app",
    //  Model:数据
    data: {
      message: "hello world!",
      items:['123sesf','234sfef','345sfe']
    },
    mounted(){//钩子函数  链式编程
        axios.get("../data.json").then(response=>(this.info=response.data))
    },
    data(){
      return{
        //请求的返回参数，必须和json字符串一样
        info:{
            name:null,
            age:null,
            sex:null,
            school:{
              sname:null,
              address:null
            },
          url:null
        }
      }
    }
  });
</script>
</body>
</html>
<script>
  import A from "../a";
  export default {
    components: {A}
  }
</script>
